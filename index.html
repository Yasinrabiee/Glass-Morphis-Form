<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.7.1.min.js" defer></script>
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="shape shape__1"></div>
		<div class="shape shape__2"></div>
		<form action="#" class="form">
			<h2 class="form__title">Login Here</h2>
			<label class="label">Username</label>
			<input type="text" class="input input__user" required autofocus placeholder="Email or Phone">
			<label class="label">Password</label> 
			<input type="text" class="input input__password" placeholder="Password" required>
			<button class="button">Log in</button>
		</form>
	</div>
</body>
</html>
